<div *ngIf="todoListe$ | async as liste">
  <h2>{{ liste.libelle }}</h2>
  <div *ngIf="!chargementEnCours; else messageChargement" class="todo-container">
    <app-todo [todo]="todo" *ngFor="let todo of todos"></app-todo>
  </div>
</div>

<ng-template #messageChargement>
  <p>Chargement en cours ...</p>
</ng-template>
